<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">
  <h5 class="text-2xl font-bold mb-5">{{isEdit? 'Edit student': 'Add student'}}</h5>

  <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="" />

  <input formControlName="address" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="" />

  <input formControlName="phoneNumber" type="number" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="" />
  <input formControlName="email" type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="" />

  <button class=" shadow-md rounded-md px-4 py-2 m1-4 text-white">{{isEdit? 'Edit student': 'Add student'}}</button>
  <a [routerLink]="'/students'" class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-blue-300">Cancel </a>
  {{ form. value | json }}
</form>
